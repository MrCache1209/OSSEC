*.emerg                                                 :omusrmsg:*

# Save news errors of level crit and higher in a special file.
uucp,news.crit                                          /var/log/spooler

# Save boot messages also to boot.log
local7.*                                                /var/log/boot.log

#
# QRadar Setup
#

# Send host's events to the Event Collector
authpriv.* @@{IP Of the event collector}

# Send OSSEC Manager FIM events
# Works with rsyslog 8.x.x
module(load="imfile" PollingInterval="10")

input(type="imfile"
      File="/var/ossec/logs/alerts/alerts.log"
      Tag="ossec:"
      Severity="debug"
      Facility="local3"
      PersistStateInterval="20000")

local3.debug action(type="omfwd"
      queue.type="linkedlist"
      # Define disk storage for in-memory queue
      queue.filename="fwd-ossec-events"
      queue.saveOnShutdown="on"
      queue.workerthreads="1"
      # Retry indefinitely if target is down
      action.resumeRetryCount="-1"
      # Dequeue up to 10 events every 1 second
      queue.dequeuebatchsize="10"
      queue.dequeueslowdown="1000000"
      # Send to TCP/514 on target
      target="IP of the event collector" port="514" protocol="tcp"
     )
